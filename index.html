<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />
        <title>Social links profile</title>
    </head>
    <body>
        <main>
            <section class="social-link-profile">
                <header class="social-link-profile__header">
                    <figure class="social-link-profile__avatar-container">
                        <img
                            class="social-link-profile__avatar"
                            src="./assets/images/avatar-bart.jpeg"
                            alt="Profile picture of Bart Erkamp" />
                    </figure>
                    <h1 class="social-link-profile__heading">Bart Erkamp</h1>
                    <p class="social-link-profile__subheading">Amsterdam, The Netherlands</p>
                </header>
                <p class="social-link-profile__text">"Front-end developer and avid reader."</p>
                <ul class="social-link-profile__list">
                    <li class="social-link-profile__list-item">
                        <a
                            class="social-link-profile__link"
                            href="https://github.com/barterkamp"
                            target="_blank"
                            rel="noopener noreferrer">
                            GitHub
                        </a>
                    </li>
                    <li class="social-link-profile__list-item">
                        <a
                            class="social-link-profile__link"
                            href="https://www.frontendmentor.io/profile/barterkamp"
                            target="_blank"
                            rel="noopener noreferrer">
                            Frontend Mentor
                        </a>
                    </li>
                    <li class="social-link-profile__list-item">
                        <a
                            class="social-link-profile__link"
                            href="https://www.linkedin.com/in/barterkamp/"
                            target="_blank"
                            rel="noopener noreferrer">
                            LinkedIn
                        </a>
                    </li>
                    <li class="social-link-profile__list-item">
                        <a
                            class="social-link-profile__link"
                            href="https://twitter.com"
                            target="_blank"
                            rel="noopener noreferrer">
                            Twitter
                        </a>
                    </li>
                    <li class="social-link-profile__list-item">
                        <a
                            class="social-link-profile__link"
                            href="https://instagram.com"
                            target="_blank"
                            rel="noopener noreferrer">
                            Instagram
                        </a>
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
